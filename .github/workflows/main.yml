name: build adocs

on:
  push:
    branches:
    - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  adoc_build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: asciidoctor
    steps:
    - name: download drawio
      run: |
        wget https://github.com/jgraph/drawio-desktop/releases/download/v20.6.2/drawio-x86_64-20.6.2.AppImage
        chmod +x drawio-x86_64-20.6.2.AppImage
    - name: Checkout code
      uses: actions/checkout@v3
    - name: generate images
      run: |
        DRAWIO=./drawio-x86_64-20.6.2.AppImage ./generate-images.sh
    - name: Get build container
      id: adocbuild
      uses: tonynv/asciidoctor-action@master
      with:
          program: "asciidoctor --backend=html5 -o index.html rapport.adoc"
    - name: delete drawio
      run: |
        rm drawio-x86_64-20.6.2.AppImage
    - name: setup pages
      uses: actions/configure-pages@v2
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload entire repository
        path: '.'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
